<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <title>Layout and Panels</title>
  <!-- Latest compiled and minified CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="container">
    <div id="left-panel" class="ui-layout-center pane">
      <div class="ui-layout-north pane top-panel"></div>
      <div class="ui-layout-south pane bottom-panel"></div>
    </div>

    <div id="right-panel" class="ui-layout-east">
      <div class="ui-layout-north pane top-panel"></div>
      <div class="ui-layout-south pane bottom-panel"></div>
    </div>

  </div>

  <script src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="js/jquery.layout-latest.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
